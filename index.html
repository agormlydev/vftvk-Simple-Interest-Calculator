<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div id="main_div">
            <h1>Simple Interest Calculator</h1>
            <div id="main_div_body">
                <div id="amount_wrapper">
                    <span class="main_div_body_col_0">Amount</span>
                    <input type="number" class="main_div_body_col_1" id="principal">
                </div>
                <div id="rate_wrapper">
                    <span class="main_div_body_col_0">Interest Rate</span> 
                    <input type="range" id="rate" min="1" max="20"
                           step=".25" value="10.25" oninput="updateRate()"
                           class="main_div_body_col_1">
                    <span id="rate_val" class="main_div_body_col_2">10.25%</span>
                </div>
                <div id="years_wrapper">
                    <span class="main_div_body_col_0">No. of Years</span>
                    <select id="years" class="main_div_body_col_1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button class="main_div_body_col_0" onclick="compute()">Compute Interest</button>
                <div id="result" class="main_div_body_col_0"></div>
            </div>
            <footer>
                &#169;This Calculator belongs to Andrew Gormly
            </footer>
        </div>
    </body>
</html>
